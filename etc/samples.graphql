
query GET_BY_ID {
  getTodo(id: "608b46024f871d4160415214"),
  {
    _id,
    content,
    createdAt
  }
}

query FETCH_ALL {
  getAll {
    _id,
    content,
    createdAt,
    done
  }
}

mutation CREATE_NEW {
  createTodo(createTodoData: {
    content: "Teste 3"
  }), {
    _id,
    content,
    createdAt
  }
}

mutation UPDATE_ONE {
  updateOne(
    updateContent: { content: "Teste Updatado" },
    id: "608b46024f871d4160415214"
  ), {
    _id,
    content,
    createdAt
  }
}

mutation DELETE_ONE {
  delete(
    id: "608b497f973f762f24d12efc"
  ), {
  	_id
  }
}