query GET_BY_ID {
  getTodo(id: "608b46024f871d4160415214") {
    _id
    content
    createdAt
    done
  }
}

query FETCH_ALL {
  getAll {
    _id
    content
    createdAt
    done
    _user {
      _id
    }
  }
}

query FETCH_DONE {
  getByDone {
    _id
    content
    done
    createdAt
  }
}

mutation DELETE_ONE {
  delete(id: "608b497f973f762f24d12efc") {
    _id
  }
}

mutation CREATE_NEW_TODO {
  createTodo(createTodoData: { content: "Teste 3" }) {
    _id
    content
    createdAt
  }
}

mutation UPDATE_ONE {
  updateOne(
    updateContent: {
      #content: "Teste Updatado"
      done: true
    }
    id: "608b46024f871d4160415214"
  ) {
    _id
    content
    createdAt
    done
  }
}

